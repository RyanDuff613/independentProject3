  <body>
    <div id='frame'>
      <div class="box" id="header">

          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="box" id="outputBox">
        <p id="output"></p>
        <h3>You are welcome.</h3>
        <form id="reverse">
          <button type="submit">click here</button><span> to see reversed list below.</span>
          <br>
          <br>
          <p id="reversed"></p>
        </form>
      </div>
    </div>
